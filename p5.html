<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>

<body>
  <script>
    function preload() {
      font = loadFont('fonts/syne_variable.ttf');
    }

    let ppMouseX = 0;
    let ppMouseY = 0;
    let pos = 0;
    let ppos = 0;
    let pppos = 0;
    let calebText = 'Caleb Wiseman Taylor Moore';

    function setup() {
      createCanvas(windowWidth, windowHeight, WEBGL);
      frameRate(20);
      blendMode(SUBTRACT);
      noCursor();

      // FONT
      textFont(font);
      textAlign(CENTER, CENTER);
      textSize(50);
    }

    function mouseWheel(e) {
      pppos = ppos;
      ppos = pos;
      pos += e.delta;
    }


    function draw() {
      background(255);
      noStroke();



      fill(255, 0, 0, 250);
      text(calebText, 0, pos);
      fill(0, 255, 0, 250);
      text(calebText, 0, ppos);
      fill(0, 0, 255, 250);
      text(calebText, 0, pppos);

      // RED
      fill(255, 0, 0, 250);
      circle(convertToWebGLX(mouseX), convertToWebGLY(mouseY), 50);

      // GREEN
      fill(0, 255, 0, 250);
      circle(convertToWebGLX(pmouseX), convertToWebGLY(pmouseY), 50);

      // BLUE
      fill(0, 0, 255, 250);
      circle(convertToWebGLX(ppMouseX), convertToWebGLY(ppMouseY), 50);

      ppMouseX = pmouseX;
      ppMouseY = pmouseY;
    }

    // Functions to convert mouseX and mouseY coordinates to WebGL coordinates
    function convertToWebGLX(x) {
      return map(x, 0, width, -width / 2, width / 2);
    }
    function convertToWebGLY(y) {
      return map(y, 0, height, -height / 2, height / 2);
    }

  </script>
</body>

</html>
